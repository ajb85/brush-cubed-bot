name: Update Discord Message

on:
  schedule:
    # Wednesday 4:00 AM PST
    - cron: "0 12 * * WED"

jobs:
  update-message:
    runs-on: ubuntu-latest
    environment: action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm run
