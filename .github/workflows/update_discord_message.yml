name: Update Discord Message

on:
  schedule:
    # Wednesday 12:00 PM PST
    - cron: "0 20 * * WED"

jobs:
  update-message:
    runs-on: ubuntu-latest
    environment: action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm run
